language: php
os: linux
dist: xenial

git:
  depth: false

php:
  - 7.2
  - 7.3
  - 7.4
  - 8.0
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: 8.0
    - php: nightly

env:
  matrix:
    - JBZOO_COMPOSER_UPDATE_FLAGS="--prefer-lowest --prefer-stable"
    - JBZOO_COMPOSER_UPDATE_FLAGS=""

before_script:
  - composer self-update

script:
  - make update   --no-print-directory
  - make test-all --no-print-directory

after_script:
  - make report-coveralls
